<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhúng trang web với Header</title>
    <style>
        /* Reset margin/padding và làm layout full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sử dụng flexbox để chia layout */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Header nhỏ phía trên */
        header {
            height: 60px; /* Bạn có thể chỉnh độ cao ở đây */
            background-color: #2c3e50; /* Màu nền tối */
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0; /* Không co lại */
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Iframe chiếm toàn bộ phần còn lại */
        iframe {
            flex: 1; /* Chiếm hết không gian còn lại */
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header nhỏ phía trên -->
    <header>
        <h1>Header của tôi</h1>
        <!-- Bạn có thể thêm logo, menu, v.v. ở đây -->
    </header>

    <!-- Iframe nhúng trang web khác -->
    <iframe src="https://example.com" allowfullscreen>
        <!-- Thay https://example.com bằng URL trang web bạn muốn nhúng -->
    </iframe>
</body>
</html>
