<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Phôi Cuộn</title>
    <style>
        /* Reset và layout full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            height: 60px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navigation tabs */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 10px;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }

        nav a.active {
            background-color: #3498db;
            font-weight: bold;
        }

        /* Iframe chiếm phần còn lại */
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My App</div>
        <nav>
            <ul>
                <li><a href="#" class="active" data-src="https://www.appsheet.com/start/96150c7d-7024-4c61-b3f9-092317ed00b8?platform=desktop#appName=DDC-272937291&vss=H4sIAAAAAAAAA6WOOw7CMBAFr4Je7RO4RRQIQUNEg1OYeAMWiR3FDhBZPg-H4DTcBIePoAXKfasZTcBB03HpZbEHX4f3NaMeHEEg6xsS4AJja3xrKwEmsJD1Y8xaabajYne9nAUiYs5eCk8OPHxt4H83MGhFxutSUzvoBjhpnmh6D2AaPjBEhrrzclPRvTxhMaattEXnSK1S0G8hbmomp0YaNbcqWUtZOYo3Bibst3QBAAA=&view=Trang%20ch%E1%BB%A7">Test</a></li>
                <!-- Thay URL trên bằng trang bạn muốn load khi click Test -->
                <li><a href="#" data-src="https://lookerstudio.google.com/u/1/reporting/35a746c7-fd59-4273-a896-5c6779217bc5/page/OAvkF">Dashboard</a></li>
                <!-- Thay URL trên bằng trang dashboard thật -->
            </ul>
        </nav>
    </header>

    <iframe id="content-frame" src="https://www.appsheet.com/start/96150c7d-7024-4c61-b3f9-092317ed00b8?platform=desktop#appName=DDC-272937291&vss=H4sIAAAAAAAAA6WOOw7CMBAFr4Je7RO4RRQIQUNEg1OYeAMWiR3FDhBZPg-H4DTcBIePoAXKfasZTcBB03HpZbEHX4f3NaMeHEEg6xsS4AJja3xrKwEmsJD1Y8xaabajYne9nAUiYs5eCk8OPHxt4H83MGhFxutSUzvoBjhpnmh6D2AaPjBEhrrzclPRvTxhMaattEXnSK1S0G8hbmomp0YaNbcqWUtZOYo3Bibst3QBAAA=&view=Trang%20ch%E1%BB%A7" allowfullscreen></iframe>
    <!-- Src ban đầu sẽ khớp với tab active đầu tiên (Test) -->

    <script>
        const tabs = document.querySelectorAll('nav a');
        const iframe = document.getElementById('content-frame');

        tabs.forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();

                // Xóa class active khỏi tất cả tab
                tabs.forEach(t => t.classList.remove('active'));

                // Thêm class active cho tab được click
                this.classList.add('active');

                // Thay đổi src của iframe
                const newSrc = this.getAttribute('data-src');
                if (newSrc && iframe.src !== newSrc) {
                    iframe.src = newSrc;
                }
            });
        });
    </script>
</body>
</html>
